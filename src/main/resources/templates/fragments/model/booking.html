<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="form">
    <div class="form-group row">
        <label class="col-6 col-form-label" for="status">Status</label>
        <input class="col-6 form-control" type="text" id="status" th:field="*{status}" required>
    </div>
    <div class="form-group row">
        <label class="col-6 col-form-label" for="extraTime">Temps supplémentaire</label>
        <input class="col-6 form-control" type="checkbox" id="extraTime" th:field="*{extraTime}">
    </div>
</th:block>

<th:block th:fragment="table">
    <table class="table table-dark table-responsive-md">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Exemplaire</th>
            <th scope="col">Lien</th>
            <th scope="col">Date d'emprunt</th>
            <th scope="col">Date de fin d'emprunt</th>
        </tr>
        </thead>
        <tbody>
        <!-- En cours -->
        <th scope="row" th:unless="${inProgressBookings.isEmpty()}">En cours</th>
        <tr th:each="booking, iter : ${objectList}">
            <td scope="row" th:hidden="${booking.id}"></td>
            <th th:text="${iter.count}"></th>
            <td th:text="${book.title}"></td>
            <td class="justify-content-center">
                <a role="button" class="btn btn-primary"
                   th:href="@{/copies/(id=${copy.id})}">Details</a>
            </td>

            <td th:text="*{#temporals.format(booking.createDate, 'dd LLL yyyy')}"></td>
            <td th:text="">mettre date ici</td>
        </tr>

        <!-- Prolongés -->
        <th scope="row" th:unless="${inProgressBookings.isEmpty()}">Prolongés</th>
        <tr th:each="booking, iter : ${inProgressBookings}">
            <th scope="row" th:hidden="${booking.id}"></th>
            <th th:text="${iter.count}"></th>
            <td th:text="${book.title}"></td>
            <td class="justify-content-center">
                <a role="button" class="btn btn-primary"
                   th:href="@{/copies/(id=${copy.id})}">Details</a>
            </td>

            <td th:text="*{#temporals.format(booking.createDate, 'dd LLL yyyy')}"></td>
            <td th:text="">mettre date ici</td>
        </tr>

        <!-- Finis -->
        <th scope="row" th:unless="${finishedBookings.isEmpty()}">Finis</th>
        <tr th:each="booking, iter : ${finishedBookings}">
            <th scope="row" th:hidden="${booking.id}"></th>
            <th th:text="${iter.count}"></th>
            <td th:text="${book.title}"></td>
            <td class="justify-content-center">
                <a role="button" class="btn btn-primary"
                   th:href="@{/copies/(id=${copy.id})}">Details</a>
            </td>

            <td th:text="*{#temporals.format(booking.createDate, 'dd LLL yyyy')}"></td>
            <td th:text="">mettre date ici</td>
        </tbody>
    </table>
    <div th:if="${nullBookings.isEmpty() and inProgressBookings.isEmpty() and finishedBookings.isEmpty()}" th:text="'Vous n\'avez fait aucune réservation'"></div>
</th:block>

<th:block th:fragment="detailsTable">
    <thead>
    <tr>
        <th th:hidden="*{id}"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">Status</th>
        <td th:text="*{status}"></td>
    </tr>
    <tr>
        <th scope="row">Temps supplémentaire</th>
        <td th:text="*{extraTime}"></td>
    </tr>
    </tbody>
</th:block>


</html>
